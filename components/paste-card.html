<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="paste-core.html">

<polymer-element name="paste-card" extends="paste-core" attributes="url" noscript>
  <template>
    <style>
      :host {
        margin-bottom: 10px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      a {
        text-decoration: none;
        outline: none;
      }
      .card-header h4 {
        margin: 0px;
        padding: 2px;
        color: white;
        background-color: #E65100;
        width: 100%;
        font-weight: 300;
        font-size: 1rem;
      }
      :host::shadow #content { 
        max-height: 14.4rem;
      }
    </style>
    <paper-shadow z="2">
      <a href='{{url}}'>
        <shadow></shadow>
        <div class="card-header" layout horizontal center>
          <h4>Создано: {{timestamp | formatDate}}</h4>
        </div>
      </a>
    </paper-shadow>
  </template>
</polymer-element>
