<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/highlightjs-element/highlightjs-import.html">
<script src="../bower_components/date.format/date.format.js"></script>

<polymer-element name="paste-core" attributes="paste timestamp">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: white;
        width: 100%;
        font-size: 1.2rem;
        line-height: 1.2;
      }
      pre {
        margin: 0px;
      }
      #content {
        display: block;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
    </style>
    <link href="../bower_components/highlightjs/styles/railscasts.css" rel="stylesheet" />
    <pre><code id="content">{{paste}}</code></pre>
  </template>
  <script>
    Polymer({
      attached: function() {
        hljs.highlightBlock(this.$.content);
      },
      formatDate: function(value) {
        if (value) {
          return new Date(value*1000).format('Y-m-d H:i:s');
        }
      },
    });
  </script>
</polymer-element>
